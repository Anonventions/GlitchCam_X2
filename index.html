<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlitchThisA-- Ultimate</title>
    <style>
        :root {
            --bg-dark: #050505;
            --panel-bg: rgba(15, 15, 20, 0.96);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #00f2ea;
            --accent-sec: #ff0050;
            --text-main: #ececec;
            --text-muted: #787885;
            --font: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font); }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden;
        }

        /* --- UI Components --- */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent; margin: 5px 0;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px;
            border-radius: 50%; background: var(--text-main); cursor: pointer;
            margin-top: -5px; box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        input[type=range]:hover::-webkit-slider-thumb { transform: scale(1.2); background: var(--accent); }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #333; border-radius: 2px;
        }

        /* Toggles */
        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .toggle-switch {
            position: relative; display: inline-block; width: 36px; height: 18px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider-round {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 20px;
        }
        .slider-round:before {
            position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider-round { background-color: var(--accent); }
        input:checked + .slider-round:before { transform: translateX(18px); }

        /* Audio React Checkbox */
        .react-check {
            display: none;
        }
        .react-label {
            cursor: pointer; opacity: 0.3; transition: 0.2s; font-size: 1rem;
            user-select: none;
        }
        .react-check:checked + .react-label {
            opacity: 1; text-shadow: 0 0 8px var(--accent); transform: scale(1.2);
        }
        .react-check:checked + .react-label::after {
            content: ''; position: absolute;
        }

        /* --- Sidebar Left --- */
        .sidebar-left {
            width: 340px; min-width: 340px;
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            z-index: 100;
        }

        .header {
            padding: 20px; border-bottom: 1px solid var(--border);
            background: linear-gradient(90deg, #1a1a20 0%, #111 100%);
        }
        .brand {
            font-size: 1.2rem; font-weight: 900; letter-spacing: 1px;
            background: linear-gradient(to right, var(--accent), var(--accent-sec));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .controls { flex: 1; overflow-y: auto; padding: 20px; }
        .section { margin-bottom: 25px; }
        .section-title {
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px;
            color: var(--text-muted); margin-bottom: 12px; font-weight: 700;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;
        }

        .mode-tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #111; padding: 4px; border-radius: 6px; }
        .tab-btn {
            flex: 1; background: none; border: none; color: var(--text-muted);
            padding: 8px; font-size: 0.8rem; cursor: pointer; border-radius: 4px; font-weight: 600;
        }
        .tab-btn.active { background: #333; color: white; }

        .preset-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        .preset-btn {
            background: #1a1a20; border: 1px solid var(--border); color: var(--text-muted);
            padding: 8px 0; font-size: 0.75rem; cursor: pointer; border-radius: 4px; transition: 0.2s;
        }
        .preset-btn:hover { border-color: var(--accent); color: white; }

        .control-group { margin-bottom: 15px; }
        .control-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .control-label { font-size: 0.8rem; color: #bbb; display: flex; align-items: center; gap: 8px; }
        .control-val { font-family: monospace; color: var(--accent); font-size: 0.8rem; }
        
        .file-upload-btn {
            width: 100%; padding: 10px; background: #222; border: 1px dashed #555;
            color: #aaa; text-align: center; cursor: pointer; border-radius: 6px; margin-bottom: 20px; font-size: 0.8rem;
        }
        .file-upload-btn:hover { border-color: var(--accent); color: white; }

        /* --- Main Stage --- */
        .stage {
            flex: 1; position: relative; background: #000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        canvas { max-width: 100%; max-height: 100%; object-fit: contain; }
        #video-source, #img-source { position: absolute; opacity: 0; pointer-events: none; }

        .audio-badge {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 20px;
            border: 1px solid var(--accent-sec); color: var(--accent-sec);
            font-size: 0.75rem; font-weight: bold; display: flex; align-items: center; gap: 8px;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .audio-bars { display: flex; gap: 2px; height: 10px; align-items: flex-end; }
        .bar { width: 3px; background: var(--accent-sec); animation: bounce 0.5s infinite; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        @keyframes bounce { 0%, 100% { height: 2px; } 50% { height: 100%; } }

        /* --- Bottom Bar --- */
        .bottom-bar {
            position: absolute; bottom: 30px; 
            background: rgba(15, 15, 20, 0.9); backdrop-filter: blur(10px);
            padding: 10px 30px; border-radius: 100px;
            display: flex; align-items: center; gap: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            z-index: 50;
        }
        .btn-icon {
            background: transparent; border: none; color: white;
            cursor: pointer; opacity: 0.6; transition: 0.2s;
        }
        .btn-icon:hover { opacity: 1; transform: scale(1.1); }
        .btn-icon svg { width: 24px; height: 24px; }

        .btn-rec {
            width: 60px; height: 60px; border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .rec-dot {
            width: 44px; height: 44px; background: var(--accent-sec);
            border-radius: 50%; transition: 0.3s;
        }
        .btn-rec.active { border-color: var(--accent-sec); }
        .btn-rec.active .rec-dot { width: 20px; height: 20px; border-radius: 4px; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- Sidebar Right --- */
        .sidebar-right {
            width: 260px; min-width: 260px;
            background: var(--panel-bg); border-left: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 90;
        }
        .gallery-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .gallery-item {
            background: #000; border: 1px solid #333; border-radius: 6px;
            overflow: hidden; position: relative; animation: slideIn 0.3s;
        }
        @keyframes slideIn { from { transform: translateX(20px); opacity:0; } to { transform: translateX(0); opacity:1; } }
        .gallery-thumb { width: 100%; height: 120px; object-fit: cover; display: block; }
        .gallery-overlay {
            padding: 8px; display: flex; justify-content: space-between; align-items: center;
            background: #151515; border-top: 1px solid #333;
        }
        .gallery-btn { background: none; border: none; color: #888; cursor: pointer; }
        .gallery-btn:hover { color: white; }

        @media (max-width: 900px) {
            .sidebar-right { display: none; }
            .sidebar-left { width: 100%; height: auto; position: absolute; bottom: 0; border-right: none; max-height: 40vh; }
        }
    </style>
</head>
<body>

    <div class="sidebar-left">
        <div class="header">
            <div class="brand">GlitchThisA--</div>
        </div>

        <div class="controls">
            <div class="mode-tabs">
                <button class="tab-btn active" onclick="setMode('cam')">Camera</button>
                <button class="tab-btn" onclick="setMode('img')">Image</button>
            </div>

            <div id="cam-controls">
                <div class="control-group">
                    <select id="cam-list" style="width:100%; background:#222; color:white; padding:8px; border:1px solid #444; border-radius:4px;">
                        <option>Loading cameras...</option>
                    </select>
                </div>
            </div>
            <div id="img-controls" style="display:none;">
                <label class="file-upload-btn">
                    CLICK TO UPLOAD
                    <input type="file" id="file-input" accept="image/*" style="display:none">
                </label>
            </div>

            <div class="section">
                <div class="toggle-row">
                    <span style="font-size:0.8rem; font-weight:bold; color:var(--text-main);">ðŸŽ¤ Audio Input</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="audio-toggle">
                        <span class="slider-round"></span>
                    </label>
                </div>
                <div style="font-size:0.7rem; color:#666; margin-top:-5px; margin-bottom:10px;">
                    Use system mic. For Spotify, route system audio to mic.
                </div>
                <div class="control-group" id="audio-sens-group" style="opacity:0.5; pointer-events:none;">
                    <div class="control-header">
                        <div class="control-label">Sensitivity</div>
                    </div>
                    <input type="range" id="audio-sens" min="0" max="100" value="50">
                </div>
            </div>

            <div class="section">
                <div class="section-title">Presets</div>
                <div class="preset-grid">
                    <button class="preset-btn" onclick="applyPreset('reset')">Reset</button>
                    <button class="preset-btn" onclick="applyPreset('cyber')">Cyber</button>
                    <button class="preset-btn" onclick="applyPreset('vhs')">VHS</button>
                    <button class="preset-btn" onclick="applyPreset('ghost')">Ghost</button>
                    <button class="preset-btn" onclick="applyPreset('fried')">DeepFry</button>
                    <button class="preset-btn" onclick="applyPreset('matrix')">Matrix</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Glitch FX</div>
                
                <div class="control-group">
                    <div class="control-header">
                        <div class="control-label">
                            Distortion
                            <input type="checkbox" id="r-dist" class="react-check">
                            <label for="r-dist" class="react-label" title="Toggle Audio React">âš¡</label>
                        </div>
                        <span id="v-dist" class="control-val">0%</span>
                    </div>
                    <input type="range" id="dist" max="100" value="0">
                </div>

                <div class="control-group">
                    <div class="control-header">
                        <div class="control-label">
                            RGB Shift
                            <input type="checkbox" id="r-rgb" class="react-check">
                            <label for="r-rgb" class="react-label" title="Toggle Audio React">âš¡</label>
                        </div>
                        <span id="v-rgb" class="control-val">0%</span>
                    </div>
                    <input type="range" id="rgb" max="100" value="0">
                </div>

                <div class="control-group">
                    <div class="control-header">
                        <div class="control-label">
                            Scanlines
                            <input type="checkbox" id="r-scan" class="react-check">
                            <label for="r-scan" class="react-label" title="Toggle Audio React">âš¡</label>
                        </div>
                        <span id="v-scan" class="control-val">0%</span>
                    </div>
                    <input type="range" id="scan" max="100" value="0">
                </div>

                <div class="control-group">
                    <div class="control-header">
                        <div class="control-label">
                            Pixelate
                            <input type="checkbox" id="r-pix" class="react-check">
                            <label for="r-pix" class="react-label" title="Toggle Audio React">âš¡</label>
                        </div>
                        <span id="v-pix" class="control-val">0%</span>
                    </div>
                    <input type="range" id="pix" max="100" value="0">
                </div>

                <div class="control-group">
                    <div class="control-header">
                        <div class="control-label">
                            Jitter
                            <input type="checkbox" id="r-jit" class="react-check">
                            <label for="r-jit" class="react-label" title="Toggle Audio React">âš¡</label>
                        </div>
                        <span id="v-jit" class="control-val">0%</span>
                    </div>
                    <input type="range" id="jit" max="100" value="0">
                </div>
            </div>

            <div class="section">
                <div class="section-title">Post Processing</div>
                <div class="toggle-row">
                    <span style="font-size:0.8rem; color:#aaa;">Invert Colors</span>
                    <label class="toggle-switch"><input type="checkbox" id="invert"><span class="slider-round"></span></label>
                </div>
                <div class="toggle-row">
                    <span style="font-size:0.8rem; color:#aaa;">Mirror</span>
                    <label class="toggle-switch"><input type="checkbox" id="mirror"><span class="slider-round"></span></label>
                </div>
                <div class="control-group"><div class="control-header"><span class="control-label">Hue</span><span class="control-val" id="v-hue">0</span></div><input type="range" id="hue" max="360" value="0"></div>
                <div class="control-group"><div class="control-header"><span class="control-label">Sat</span><span class="control-val" id="v-sat">100%</span></div><input type="range" id="sat" max="200" value="100"></div>
                <div class="control-group"><div class="control-header"><span class="control-label">Contrast</span><span class="control-val" id="v-con">100%</span></div><input type="range" id="con" max="200" value="100"></div>
            </div>
        </div>
    </div>

    <div class="stage">
        <div class="audio-badge" id="audio-badge">
            <div class="audio-bars"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
            AUDIO LIVE
        </div>

        <video id="video-source" autoplay playsinline muted></video>
        <img id="img-source" crossorigin="anonymous">
        <canvas id="canvas"></canvas>

        <div class="bottom-bar">
            <button class="btn-icon" id="btn-snap" title="Take Photo">
                <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><path d="M3 9l1.8-2.6a2 2 0 0 1 1.6-.9h11.2a2 2 0 0 1 1.6.9L21 9v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z"/><circle cx="12" cy="13" r="4"/></svg>
            </button>
            <div class="btn-rec" id="btn-rec" title="Record Video">
                <div class="rec-dot"></div>
            </div>
            <button class="btn-icon" onclick="toggleGallery()" title="Gallery">
                <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
            </button>
        </div>
    </div>

    <div class="sidebar-right" id="gallery-panel">
        <div class="header" style="font-size:0.9rem; font-weight:700; color:#fff;">SESSION GALLERY</div>
        <div class="gallery-list" id="gallery-list">
            <div style="text-align:center; color:#555; margin-top:20px;">Captures appear here</div>
        </div>
    </div>

<script>
    // --- Config & State ---
    const config = {
        dist: 0, rgb: 0, scan: 0, pix: 0, jit: 0,
        hue: 0, sat: 100, con: 100,
        invert: false, mirror: false,
        audioActive: false, audioSens: 50,
        // React Toggles
        r_dist: false, r_rgb: false, r_scan: false, r_pix: false, r_jit: false
    };

    let mode = 'cam';
    let stream = null;
    let audioContext, analyser, microphone, dataArray;
    let recorder, chunks = [], isRecording = false;

    // --- Elements ---
    const video = document.getElementById('video-source');
    const imgSource = document.getElementById('img-source');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    
    // --- UI Binding ---
    function bindSlider(id, unit = '%') {
        const el = document.getElementById(id);
        const label = document.getElementById(`v-${id}`);
        el.addEventListener('input', e => {
            config[id] = parseInt(e.target.value);
            if(label) label.textContent = config[id] + unit;
        });
    }
    
    ['dist','rgb','scan','pix','jit','hue','sat','con','audio-sens'].forEach(id => bindSlider(id, (id==='hue'?'':'%')));

    // Bind Toggles
    document.getElementById('invert').addEventListener('change', e => config.invert = e.target.checked);
    document.getElementById('mirror').addEventListener('change', e => config.mirror = e.target.checked);
    
    // Bind React Toggles
    ['dist','rgb','scan','pix','jit'].forEach(k => {
        document.getElementById(`r-${k}`).addEventListener('change', e => config[`r_${k}`] = e.target.checked);
    });

    // --- Mode Switching ---
    window.setMode = (m) => {
        mode = m;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-btn')[m==='cam'?0:1].classList.add('active');
        if(m === 'cam') {
            document.getElementById('cam-controls').style.display = 'block';
            document.getElementById('img-controls').style.display = 'none';
            if(video.srcObject) video.play();
        } else {
            document.getElementById('cam-controls').style.display = 'none';
            document.getElementById('img-controls').style.display = 'block';
            video.pause();
        }
    };

    // --- File Input ---
    document.getElementById('file-input').addEventListener('change', e => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = evt => { imgSource.src = evt.target.result; };
        reader.readAsDataURL(file);
    });

    // --- Audio System ---
    document.getElementById('audio-toggle').addEventListener('change', async e => {
        config.audioActive = e.target.checked;
        const badge = document.getElementById('audio-badge');
        const sensGroup = document.getElementById('audio-sens-group');

        if(config.audioActive) {
            badge.style.opacity = 1;
            sensGroup.style.opacity = 1;
            sensGroup.style.pointerEvents = 'all';
            if(!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    microphone = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    microphone.connect(analyser);
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                } catch(err) {
                    alert("Microphone access denied. Reactivity requires mic permissions.");
                    e.target.checked = false;
                }
            }
            if(audioContext) audioContext.resume();
        } else {
            badge.style.opacity = 0;
            sensGroup.style.opacity = 0.5;
            sensGroup.style.pointerEvents = 'none';
            if(audioContext) audioContext.suspend();
        }
    });

    // --- Presets ---
    window.applyPreset = (name) => {
        const setVal = (id, val) => {
            config[id] = val;
            const el = document.getElementById(id);
            if(el) { el.value = val; document.getElementById(`v-${id}`).textContent = val + (id==='hue'?'':'%'); }
        };
        const setToggle = (id, val) => {
            config[`r_${id}`] = val;
            document.getElementById(`r-${id}`).checked = val;
        }

        // Reset
        ['dist','rgb','scan','pix','jit'].forEach(k => { setVal(k,0); setToggle(k, false); });
        setVal('hue',0); setVal('sat',100); setVal('con',100);
        document.getElementById('invert').checked = false; config.invert = false;

        if(name === 'cyber') { setVal('rgb', 40); setVal('hue', 180); setVal('sat', 150); setVal('dist', 10); setToggle('rgb', true); }
        else if(name === 'vhs') { setVal('scan', 50); setVal('rgb', 15); setVal('sat', 80); setToggle('scan', true); }
        else if(name === 'ghost') { setVal('sat', 0); setVal('con', 130); setVal('jit', 5); setVal('dist', 5); setToggle('dist', true); }
        else if(name === 'fried') { setVal('sat', 200); setVal('con', 200); setVal('pix', 10); }
        else if(name === 'matrix') { setVal('hue', 90); setVal('sat', 150); setVal('pix', 20); setVal('scan', 20); }
    };

    // --- Camera Init ---
    async function initCam() {
        try {
            await navigator.mediaDevices.getUserMedia({video:true});
            const devices = await navigator.mediaDevices.enumerateDevices();
            const vDevs = devices.filter(d => d.kind === 'videoinput');
            const sel = document.getElementById('cam-list');
            sel.innerHTML = '';
            vDevs.forEach(d => {
                const o = document.createElement('option');
                o.value = d.deviceId; o.text = d.label || 'Camera';
                sel.appendChild(o);
            });
            if(vDevs.length > 0) startStream(vDevs[0].deviceId);
            sel.addEventListener('change', e => startStream(e.target.value));
        } catch(e) { console.log(e); }
    }

    async function startStream(id) {
        if(stream) stream.getTracks().forEach(t=>t.stop());
        stream = await navigator.mediaDevices.getUserMedia({
            video: { deviceId: { exact: id }, width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            loop();
        };
    }

    // --- MAIN RENDER LOOP ---
    function loop() {
        requestAnimationFrame(loop);

        let w = canvas.width;
        let h = canvas.height;
        
        // Audio Data
        let bass = 0;
        if(config.audioActive && analyser) {
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for(let i=0; i<10; i++) sum += dataArray[i];
            bass = (sum / 10) / 255; // 0.0 - 1.0
            bass *= (config.audioSens / 30); // Gain
        }

        // Apply Config + Reactivity
        // If react is Checked, we add Bass to the value
        const getVal = (key) => {
            if (config[`r_${key}`]) return config[key] + (bass * 50); // Add dynamic boost
            return config[key];
        };

        const v_dist = getVal('dist');
        const v_rgb = getVal('rgb');
        const v_pix = getVal('pix');
        const v_jit = getVal('jit');
        // Scanlines usually shouldn't bounce too much in opacity, maybe thickness? 
        // Let's make scanlines static opacity or slight flicker
        const v_scan = config.r_scan ? config.scan + (bass * 20) : config.scan;

        // 1. Draw Source
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
        ctx.filter = `hue-rotate(${config.hue}deg) saturate(${config.sat}%) contrast(${config.con}%) ${config.invert ? 'invert(1)' : ''}`;

        if(mode === 'img' && imgSource.src) {
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,w,h);
            const scale = Math.min(w/imgSource.naturalWidth, h/imgSource.naturalHeight);
            const iw = imgSource.naturalWidth * scale;
            const ih = imgSource.naturalHeight * scale;
            ctx.drawImage(imgSource, (w-iw)/2, (h-ih)/2, iw, ih);
        } else {
            ctx.drawImage(video, 0, 0, w, h);
        }
        ctx.filter = 'none'; // Reset filter for effects

        // 2. Pixelate
        const pixVal = v_pix > 0 ? Math.max(0.01, 1 - (v_pix/100)) : 0;
        if(pixVal > 0) {
            ctx.imageSmoothingEnabled = false;
            const sw = w * pixVal; const sh = h * pixVal;
            ctx.drawImage(canvas, 0, 0, w, h, 0, 0, sw, sh);
            ctx.drawImage(canvas, 0, 0, sw, sh, 0, 0, w, h);
            ctx.imageSmoothingEnabled = true;
        }

        // 3. Mirror
        if(config.mirror) {
            ctx.save();
            ctx.translate(w, 0); ctx.scale(-1, 1);
            ctx.drawImage(canvas, 0, 0, w/2, h, 0, 0, w/2, h);
            ctx.restore();
        }

        // 4. Jitter
        if(v_jit > 0) {
            const mag = (v_jit/100) * 40;
            const jx = (Math.random()-0.5)*mag;
            const jy = (Math.random()-0.5)*mag;
            ctx.drawImage(canvas, jx, jy);
        }

        // 5. RGB Shift (Red / Blue Separation)
        if(v_rgb > 0) {
            const off = (v_rgb/100) * 40; // Max 40px shift
            
            ctx.globalCompositeOperation = 'screen'; // Additive blending
            
            // RED GHOST (Left Shift)
            ctx.save();
            ctx.translate(-off, 0);
            ctx.globalAlpha = 0.6;
            // Use filter to make it purely red
            ctx.filter = 'opacity(0.8) hue-rotate(0deg) saturate(500%)'; 
            // NOTE: A simple 'red' tint is hard in pure 2D without multipass,
            // But Hue Rotate 0 + High Sat tends to push warm tones. 
            // For a pure red channel effect we actually need mix-blend-mode which canvas lacks easily.
            // Let's use the 'multiply' color trick on a temp drawing? Too slow.
            // We'll stick to 'screen' blend of the image. 
            // To make it look Red vs Blue, we just rely on Hue Rotation:
            // Blue is ~240deg. Red is 0.
            ctx.drawImage(canvas, 0, 0);
            ctx.restore();

            // BLUE GHOST (Right Shift)
            ctx.save();
            ctx.translate(off, 0);
            ctx.globalAlpha = 0.6;
            ctx.filter = 'opacity(0.8) hue-rotate(220deg) saturate(500%)';
            ctx.drawImage(canvas, 0, 0);
            ctx.restore();
            
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1;
            ctx.filter = 'none';
        }

        // 6. Scanlines
        if(v_scan > 0) {
            ctx.fillStyle = `rgba(0,0,0,${Math.min(0.8, v_scan/150)})`;
            for(let y=0; y<h; y+=4) ctx.fillRect(0, y, w, 2);
        }

        // 7. Distortion (Slice)
        if(v_dist > 0) {
            if(Math.random() > 0.1) {
                const slices = Math.floor(v_dist/5) + 1;
                for(let i=0; i<slices; i++) {
                    const sh = Math.random() * h/3;
                    const sy = Math.random() * h;
                    const sx = (Math.random()-0.5) * (v_dist*3);
                    try { ctx.drawImage(canvas, 0, sy, w, sh, sx, sy, w, sh); } catch(e){}
                }
            }
        }
    }

    // --- Recording ---
    const btnRec = document.getElementById('btn-rec');
    function addGalleryItem(url, type) {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.innerHTML = `
            ${type==='vid' ? `<video src="${url}" class="gallery-thumb" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>` : `<img src="${url}" class="gallery-thumb">`}
            <div class="gallery-overlay">
                <span style="font-size:0.7rem; color:#aaa">${type.toUpperCase()}</span>
                <div>
                    <button class="gallery-btn" onclick="const a=document.createElement('a'); a.href='${url}'; a.download='glitch_${Date.now()}.${type==='vid'?'webm':'png'}'; a.click();">â¬‡</button>
                    <button class="gallery-btn" onclick="this.closest('.gallery-item').remove()" style="margin-left:10px;">âœ•</button>
                </div>
            </div>
        `;
        const list = document.getElementById('gallery-list');
        if(list.children[0]?.style.textAlign) list.innerHTML = '';
        list.prepend(div);
    }

    btnRec.addEventListener('click', () => {
        if(!isRecording) {
            chunks = [];
            const st = canvas.captureStream(30);
            recorder = new MediaRecorder(st, {mimeType:'video/webm'});
            recorder.ondataavailable = e => { if(e.data.size>0) chunks.push(e.data); };
            recorder.onstop = () => {
                const blob = new Blob(chunks, {type:'video/webm'});
                addGalleryItem(URL.createObjectURL(blob), 'vid');
            };
            recorder.start();
            isRecording = true;
            btnRec.classList.add('active');
        } else {
            recorder.stop();
            isRecording = false;
            btnRec.classList.remove('active');
        }
    });

    document.getElementById('btn-snap').addEventListener('click', () => {
        addGalleryItem(canvas.toDataURL('image/png'), 'img');
        const f = document.createElement('div');
        f.style.cssText = 'position:fixed;inset:0;background:white;z-index:999;transition:0.2s';
        document.body.appendChild(f);
        setTimeout(()=>f.style.opacity=0, 50);
        setTimeout(()=>f.remove(), 250);
    });

    function toggleGallery() {
        const p = document.getElementById('gallery-panel');
        p.style.display = p.style.display === 'none' ? 'flex' : 'none';
    }

    window.onload = initCam;
</script>
